<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body id="home" data-spy="scroll" data-target=".navbar" data-offset="100">
    <!-- navbar -->
    

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid text-white" style="background-color: #ccc;">
        <div class="container text-center pt-5">
            <br>
            <h1 class="display-2">Train Schedule</h1>
            <p class="lead" id="schedule">We got the details and all your train info!</p>
        </div>
    </div><!-- /jumbotron -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Train -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                            <thead class="thead-light">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div><!-- /Current Train -->
            </div>
            <br>
            <div class="col-lg-12">      
                <!-- Add Train  -->
                <div class="panel p-5 rounded" style="background-color: #ccc">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="request"><strong id="requestcolor">REQUEST A TRAIN</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form class="container">
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="freq-input">Frequency (min)</label>
                                <input class="form-control" id="freq-input" type="text">
                            </div>
                            <button class="btn btn-dark" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div><!-- /Add Train -->
            </div>
        </div>
    </div><!-- /container -->
    <br><br>
    

	<!-- Optional JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
</body>
</html>
